name: PR Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run unit tests
      run: make test-unit
    
    - name: Run simple integration tests
      env:
        RUN_INTEGRATION_TESTS: 1
      run: make test-integration
    
    - name: Generate coverage report
      run: make coverage
    
    - name: Extract coverage percentage
      if: github.ref == 'refs/heads/main'
      run: |
        COVERAGE=$(coverage report | tail -1 | awk '{print $4}' | sed 's/%//')
        echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
        echo "Coverage: $COVERAGE%"
    
    - name: Create coverage badge
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p .github/badges
        echo '{"schemaVersion": 1, "label": "coverage", "message": "'$COVERAGE'%", "color": "brightgreen"}' > .github/badges/coverage.json
    
    - name: Commit coverage badge
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .github/badges/coverage.json
        git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
        git push 