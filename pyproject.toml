[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gh-pulls-summary"
version = "1.0.0"
description = "A tool to fetch and summarize GitHub pull requests"
authors = [
    {name = "Naveen Malik", email = "jewzaam@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-3.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0",
    "argcomplete>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "coverage>=7.0.0",
    "types-requests>=2.31.0",
]

[project.scripts]
gh-pulls-summary = "gh_pulls_summary.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "ISC", "ICN", "PIE", "PT", "Q", "RSE", "RET", "SIM", "ARG", "PTH", "PD", "PGH", "PL", "RUF"]
ignore = [
    "E501",     # Line too long (handled by formatter)
    "PLR0913",  # Too many arguments
    "PLR0912",  # Too many branches
    "PLR0915",  # Too many statements
    "PLR2004",  # Magic value comparison (HTTP status codes are clear)
    "N802",     # Function name should be lowercase (allow GitHub API style)
    "N806",     # Variable should be lowercase (allow constants)
    "PT009",    # Use unittest-style assertions (not pytest)
    "PT027",    # Use unittest-style assertRaises (not pytest.raises)
    "PLC0415",  # Import outside top-level (tests often need local imports)
    "RUF012",   # Mutable class attributes (test fixtures use this pattern)
    "ARG002",   # Unused method argument (mock fixtures may be unused)
    "PTH107",   # os.remove (pathlib not always better)
    "PTH108",   # os.unlink (pathlib not always better)
    "PTH110",   # os.path.exists (pathlib not always better)
    "PTH123",   # open() instead of Path.open() (standard is fine)
    "B904",     # Exception chaining with "from" (not always needed)
    "SIM118",   # Use key in dict (dict.keys() is clearer sometimes)
    "B017",     # Blind exception assertion (integration tests need flexibility)
    "B007",     # Unused loop variable (sometimes intentional)
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --tb=short --cov=src --cov-report=html --cov-report=term --cov-report=xml"

